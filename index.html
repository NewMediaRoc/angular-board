<!DOCTYPE html>
<html>
<head>
    <title>Angular Demo App</title>
    <!-- Twitter bootstrap 2.2.2 dependencies -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- jQuery 1.8.3 dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- AngularJs 1.0.3 dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>

    <!-- Prettify for highlighting purpose only -->
    <script src="lib/google-code-prettify/prettify.js"></script>
    <link href="lib/google-code-prettify/prettify.css" rel="stylesheet"/>

    <!-- Project dependencies -->
    <script src="js/angular/tagmanager.angular.js" type="text/javascript"></script>
</head>
<body ng-app="reVote">
<h1>Angular Directives</h1>
<h2>tagManager</h2>
<div ng-controller="TagManagerCtrl">
    <tag-manager name="tags" ng-model="tags"></tag-manager>
    <hr/>
    <span class="badge" ng-repeat="tag in tags">{{tag}}</span>
</div>


<div class="tagmanager-code">


</div>
</body>
</html>
